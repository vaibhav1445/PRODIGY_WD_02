<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,600;0,700;1,300&family=Roboto:wght@300;400;500;700&family=Ubuntu:wght@300&display=swap"
        rel="stylesheet">
    <title>Vaibhav Stopwatch</title>
    
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <style>
        body {
          background-image: url('time3.png');
        }
        </style>
    <div class="container">
        <div class="timer-Display">00 : 00 : 00 : 00</div>
        <ul class="laps"></ul>

      
        <div class="buttons">
            <button onclick="start()">Start</button>
            <button onclick="pause()">Pause</button>
            <button onclick="reset()">Reset</button>
            <button onclick="restart()">Restart</button>
            <button onclick="lap()">Lap</button>
            <button onclick="resetLap()">Reset Lap</button>
        </div>
        

</div>
<script src="app.js"></script>



</body>

</html>
